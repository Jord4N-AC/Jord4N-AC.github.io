<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
    <script src="https://kit.fontawesome.com/242e63f88a.js" crossorigin="anonymous"></script>    
</head>
<body>
    <section id="section-1">
        <div id="not-bar">
            <p>9:41</p>
            <div class="fas-container">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>            
        </div>
        <header id="header">
            <span>My logo</span>
            <div class="menu-icon">
                <div class="bar bar-1"></div>
                <div class="bar bar-2"></div>
                <div class="bar bar-3"></div>
            </div>
        </header>
        <div id="intro">
            <h1 class="intro-header">I’m Jordan Glad to see you!</h1>
            <p class="intro-p">I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hestiate to contact me.</p>
            <p class="lets connect">let’s connect</p>
            <ul class="social-media-icons">
                <li class="icon twitter-icon"><a href="#"><img src="images/icons/twitter_icon.svg" alt="Twitter Icon"></a></li>
                <li class="icon linkedin-icon">
                    <a href="#">
                        <div class="i-container">
                            <img class="i1" src="images/icons/linkedin1.svg" alt>
                            <img class="i2" src="images/icons/linkedin2.svg" alt>
                        </div> 
                        <img class="n" src="images/icons/linkedin3.svg" alt="LinkedIn Icon">
                    </a>
                </li>
                <li class="icon m-icon"><a href="#"><img src="images/icons/m_icon.svg" alt="M Icon"></a></li>
                <li class="icon github-icon"><a href="#"><img src="images/icons/github_icon.svg" alt="Github Icon"></a></li>
                <li class="icon hand-icon"><a href="#"><img src="images/icons/hand_icon.svg" alt="Hand Icon"></a></li>
            </ul>
        </div>
    </section>

</body>
</html>
